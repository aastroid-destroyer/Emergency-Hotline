<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Emergency Hotline</title>
</head>

<body>
    <nav class="flex items-center justify-between max-w-[1800px] mx-auto mt-5">
        <div class="flex items-center justify-center">
            <img class="h-14 w-14 mr-1" src="assets/logo.png" alt="">
            <h1 class="text-green-800 font-extrabold">Emergency <br>Service</h1>
        </div>

        <div class="flex items-center gap-3">
            <div class="flex items-center gap-1 bg-green-50 rounded-full px-3 py-1">
                <span class="font-bold text-black">0</span>
                <img src="assets/heart.png" alt="heart" class="h-5 w-5" />
            </div>
            <div class="flex items-center gap-1 bg-green-50 rounded-full px-3 py-1">
                <span class="font-bold text-black">100</span>
                <img src="assets/coin.png" alt="coin" class="h-5 w-5" />
            </div>
            <div class="flex items-center gap-1 bg-green-500 rounded-full px-3 py-1">
                <p class="text-white"><span>2</span> Copy</p>
                
            </div>
            
        </div>
    </nav>
    <script src="js/script.js"></script>
</body>

</html>
